<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa...</title>
    <style>
        body {
            background-color: rgb(24, 132, 136);
            color: white; /* Comentário em CSS */
            font: normal 18pt Arial;
        }
        h1 {
            color: rgb(150, 220, 20);
        }
    </style>
</head>
<body>
   <h1>Olá, mundo!</h1> <!-- Isso é um comentário html -->
   <p>Já me livrei da maldição haha</p>
   <script>
    var n1 = Number(window.prompt('Digite um número:')) // String > Number
    var n2 = Number(window.prompt('Digite outro número:')) // String > Number
    var s = n1 + n2 // Retorna uma string > Number
    window.alert(`A soma dos valores é ${s}`) // Concatenação
    // + (number + number) para adição
    // + (string + string) para concatenação

   </script>
</body>
</html>
